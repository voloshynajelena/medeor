<mat-card>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input 
              matInput
              formControlName="name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">First Name is required</div>
            </div>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
            <input 
              matInput
              formControlName="surname"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
        <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
            <div *ngIf="f.surname.errors.required">Last Name is required</div>
        </div>
    </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
            <input 
              matInput
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
            <input 
              matInput
              formControlName="phone"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Phone is required</div>
        </div>
    </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input 
              matInput
              formControlName="location"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.location.errors }" />
        <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
            <div *ngIf="f.location.errors.required">Location is required</div>
        </div>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Specialties</mat-label>
            <input 
              matInput
              formControlName="specialties"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.specialties.errors }" />
        <div *ngIf="submitted && f.specialties.errors" class="invalid-feedback">
            <div *ngIf="f.specialties.errors.required">Specialties is required</div>
        </div>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input 
              matInput
              type="password"
              formControlName="pass"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.pass.errors }" />
        <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
            <div *ngIf="f.pass.errors.required">Password is required</div>
            <div *ngIf="f.pass.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Link to photo</mat-label>
            <input 
              matInput
              formControlName="photo"
              class="form-control"/>
    </mat-form-field>
    </div>
    <div class="form-group">
        <button
        mat-raised-button
        color="primary"
        [disabled]="loading"
        class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <button
        mat-button
        color="primary"
        routerLink="/login"
        [disabled]="loading">
          Cancel
    </button>
    </div>
</form>
</mat-card>
