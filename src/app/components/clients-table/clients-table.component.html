  <div class="table-list">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type something" #input>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            (click)="openCreateNewPatientOverlay()">Create new patient</button>
  </div>
  <div class="mat-elevation-z8" *ngIf="clients?.length && dataSource">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
        <td mat-cell *matCellDef="let row">
            <app-user-icon class="user-icon" [userData]="row"></app-user-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon [matTooltip]="row.pregnancy" *ngIf="!!row.pregnancy">pregnant_woman</mat-icon>
          <mat-icon class="male-icon" [matTooltip]="row.sex | titlecase" *ngIf="!row.pregnancy && (row.sex === gender.MALE)" style="clip-path: inset(0% 50% 0% 0%);">
            <span>wc</span>
          </mat-icon> <!-- Male -->
          <mat-icon class="female-icon" [matTooltip]="row.sex | titlecase"  *ngIf="!row.pregnancy && (row.sex === gender.FEMALE)" style="clip-path: inset(0% 0% 0% 50%);">
            <span>wc</span>
          </mat-icon> <!-- Female -->
        </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row" [matTooltip]="row.birthday | date: dateFormat"> {{getAge(row.birthday)}} </td>
      </ng-container>

      <ng-container matColumnDef="pregnancy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pregnancy </th>
        <td mat-cell *matCellDef="let row"> {{row.pregnancy || '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Profile </th>
        <td mat-cell *matCellDef="let row">
            <button
            mat-raised-button
            color="primary"
            (click)="goToClient($event, row.id)">Open Profile</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="add-new">
        <th mat-header-cell *matHeaderCellDef> Report </th>
        <td mat-cell *matCellDef="let row">
            <button
            mat-raised-button
            color="primary"
            (click)="goToClient($event, row.id)">New Report</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="element-detail"
               [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
            <!-- expanded row container -->
            <div class="expanded-row-container">
              <div class="last-tests-block-headline">
                <h2>Latest tests</h2>
              </div>
              <div class="last-test-widgets-block">
                <div class="last-test-loop">
                  <ng-container *ngFor="let test of tests | slice:0:4">
                    <app-last-tests-widget [test]="test"></app-last-tests-widget>
                  </ng-container>
                </div>
                <div class="but-view-all">
                  <button
                  mat-stroked-button
                  color="primary"
                  (click)="goToClient($event, row.id)">View all</button>
                </div>
              </div> 
              <div class="tags-component-container">
                <app-tags [tags]='row.tags' [client]="row.id"></app-tags>
              </div>
            </div>
            <!-- end expanded row container -->
          </div>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="element-row"
          [class.expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
