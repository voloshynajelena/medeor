<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content class="content">
    <p>Are you want to delete the patient <b>{{data.surname}} {{data.name}}</b>?</p>
    <p>Data will be deleted permanently!</p>
</div>
<div mat-dialog-actions align="end">
    <button class="form-button" mat-raised-button color="warn" [mat-dialog-close]="true">Remove Client</button>
    <button class="form-button" mat-raised-button color="basic" mat-dialog-close>Cancel</button>
</div>
