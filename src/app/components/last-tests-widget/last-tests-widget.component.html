<div class="container">
    <div class="header">
        <div class="icon">
            <span class="material-icons">
                list_alt
            </span>
        </div>
        <div class="data">
            <div class="name">{{ test.name }}</div>
            <div class="date">{{ test.date | date: dateFormat }}</div>
        </div>
    </div>
    <div class="action-buttons">
        <button style="border:none" class="copy-btn" mat-stroked-button color="primary"><mat-icon style="font-size: 18px;">
            content_copy
            </mat-icon></button>
        <button class="open-btn" mat-stroked-button color="primary">Open</button>
        <button class="print-btn" mat-raised-button color="primary">Print</button>
    </div>
</div>
