<mat-card>
    <h2 class="form-signin-heading">Please sign in</h2>
    <mat-form-field>
      <mat-label>Email address</mat-label>
      <input matInput placeholder="Email address" [(ngModel)] = "username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" [(ngModel)] = "password">
    </mat-form-field><br/>
  <button mat-raised-button color="primary" (click)="validateLogin()">Sign in</button>
</mat-card>
