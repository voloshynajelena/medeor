<div class="user">
  <svg class="user__sign" viewBox="0 0 25 25">
    <text
      x="50%"
      y="50%"
      dy="1"
      dominant-baseline="middle"
      text-anchor="middle"
      font-size="11"
      fill="#fff"
    >
      {{ data.name[0] + data.surname[0] | uppercase }}
    </text>
  </svg>
  <img
    *ngIf="data.photo && !hideImage"
    src="{{ data.photo }}"
    class="user__img"
    (error)="hideImage = true"
    (load)="hideImage = false"
    alt="avatar"
  />
</div>
