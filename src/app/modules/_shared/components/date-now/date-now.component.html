<span class="date-now">
  <button mat-button mat-icon-button>
    <mat-icon [matMenuTriggerFor]="calendar">date_range</mat-icon></button
  >{{ date | async | date: "d MMMM YYYY, EEEE | HH:mm" }}</span
>

<mat-menu #calendar xPosition="after">
  <mat-calendar (click)="$event.stopPropagation()"></mat-calendar>
</mat-menu>
